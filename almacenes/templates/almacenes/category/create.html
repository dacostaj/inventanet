<div class="modal fade" id="modal-create">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Nueva Categoria</h4>
              </div>
              <div class="modal-body">
                
                <div class="panel panel-default">
                  <div class="panel-heading">
                <!-- form start -->
                <form class="form-horizontal" method="POST" action="{% url 'category-create' %}" id="form-category-create">
                  {% csrf_token %}
                  <div class="box-body">
                     <div class="form-group">
                      <label for="inputnom" class="col-sm-2 control-label">Nombre</label>

                      <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="inputnom" placeholder="Nombre de Categoria....." required="true">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputdescrip" class="col-sm-2 control-label">Descripción</label>

                      <div class="col-sm-10">
                        <input type="text" name="description" class="form-control" id="inputdescrip" placeholder="Descripción de Categoria.....">
                      </div>
                    </div>

               </div>
              </div> <!-- Cierre del Panel Contenido -->
                              
              </div><!-- Cierre del Panel -->

              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Añadir</button>
              </div>
              </form>
              <!-- /.form finish -->
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
