<div class="modal fade" id="modal-update-{{cat.id}}">

<form action="{% url 'category-update' %}" method="POST" id="{{cat.id}}">
 
    {% csrf_token %}
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Editar Categoria</h4>
              </div>
              <div class="modal-body">
                <!-- form start -->
                <div class="box-body form-horizontal">
                     <div class="form-group">
                      <label for="inputnombre" class="col-sm-2 control-label">Nombre</label>
                      <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" value="{{cat.name}}">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputdescripcion" class="col-sm-2 control-label">Descripci√≥n</label>
                      <div class="col-sm-10">
                        <input type="text" name="description" class="form-control" value="{{cat.description}}">
                      </div>
                    </div>
              </div>
               <input type="hidden" name="id" class="form-control" value="{{cat.id}}">
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary btn-update">Actualizar</button>
              </div>
              
              
              <!-- /.form finish -->
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
          
          </form>
      </div>
        <!-- /.modal -->
