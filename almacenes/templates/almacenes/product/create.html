<div class="modal fade" id="modal-create">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Nuevo Producto</h4>
              </div>
              <div class="modal-body">
                
                <!-- form start -->
                <form class="form-horizontal" method="POST" action="{% url 'product-create' %}" enctype="multipart/form-data" id="form-product-create">
                  {% csrf_token %}
                  <div class="box-body form-horizontal">
                     
              <div class="panel panel-default">
                    <div class="panel-heading">


                     <div class="form-group">

                        <div class="col-sm-6">
                          <label for="inputdescrip">Descripción</label>
                          <input type="text" name="description" class="form-control" id="inputdescrip" placeholder="descripcion....." required="true">
                        </div>
                        
                        <div class="col-sm-3">
                          <label for="inputmarca">Marca</label>
                          <input type="text" name="mark" class="form-control" id="inputmarca" placeholder="Marca.....">
                        </div>
                    
                        <div class="col-sm-3">
                          <label for="inputmodelo">Modelo</label>
                         <input type="text" name="model" class="form-control" id="inputmodelo" placeholder="Modelo....." required="true">
                        </div>
                    </div>

              
                    </div><!-- Cierre del Panel Cabecera -->
                    <div class="panel-body">
                    
                    <div class="form-group">
                        <div class="col-sm-4">
                            <label for="selectcategoria">Categoria</label>
                            <select id="selectcategoria" name="categoryid" class="form-control select2" style="width: 100%;">
                            
                            {% for cat in category %}
                                <option value="{{cat.id}}">{{cat.name}}</option>                          
                            {% endfor %}                            
                                                                                                                
                          </select>
                        </div>

                        <div class="col-sm-4">
                          <label for="inputcodigo">Codigo:</label>
                         <input type="text" name="code" class="form-control" id="inputcodigo" placeholder="Código....." required="true">
                        </div>

                    </div>        


                    </div> <!-- Cierre del Panel Contenido -->
                  

              </div><!-- Cierre del Panel -->

            
                    
                    <div class="form-group">
                        <div class="col-sm-12">
                          <label for="inputImagen">Cargar Imagen:</label>
                          <input type="file" name="image" class="form-control" id="inputImagen">
                          </div>
                    </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Añadir</button>
              </div>
              </form>
              <!-- /.form finish -->
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
