{% load staticfiles %}
<div class="modal fade" id="modal-update-{{prov.id}}">

  <form method="POST" action="{% url 'provider-update' %}" id="{{prov.id}}">
    {% csrf_token %}
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Editar proveedor</h4>
              </div>
              <div class="modal-body">
                
              <div class="box-body form-horizontal">

                <div class="panel panel-default">
                    <div class="panel-heading">

                     <div class="form-group">
                        
                        <div class="col-sm-7">
                          <label for="inputnombre">Nombre</label>
                          <input id="inputnombre" type="text" name="name" class="form-control"  required="true" value="{{prov.name}}">
                        </div>
                        
                        <div class="col-sm-5">
                          
                         <label for="selecttipodoc">Razón Social</label> 
                         <select id="selecttipodoc" name="type_document" class="form-control select2" style="width: 100%;" required="true">
                            <option selected="selected">{{prov.type_document}}</option>
                            
                            <option>Cédula de ciudadanía</option>
                            <option>Nit</option>
                            <option>Tarjeta de extranjería</option>
                            <option>Cédula de extranjería</option>
                            <option>Pasaporte</option>
                                                                                                            
                        </select> 
                                                 
                        </div>

                    </div>

                    <div class="form-group">
                        
                        <div class="col-sm-4">
                          <label for="inputnumerodoc">Número Documento</label>
                          <input id="inputnumerodoc" type="text" name="number_document" class="form-control" required="true" value="{{prov.number_document}}">
                        </div>
                        
                        
                    </div>

                  </div> <!-- Cierre del headign del panel-->
                    
                  <div class="panel-body">

                    <div class="form-group">
                        
                        <div class="col-sm-8">
                          <label id="inputemail">Email</label>
                         <input id="inputemail" type="email" name="email" class="form-control" required="true" value="{{prov.email}}">
                        </div>
                        
                    </div>

                  </div> <!-- Cierre del Body-->
                  </div> <!-- Cierre del panel-->

                  
              </div>

              <input type="hidden" name="id" class="form-control" value="{{prov.id}}">
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary btn-update">Actualizar</button>
              </div>
              
              
              <!-- /.form finish -->
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
          
          </form>
      </div>
        <!-- /.modal -->
