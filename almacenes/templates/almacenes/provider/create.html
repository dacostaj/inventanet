<div class="modal fade" id="modal-create">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Nuevo proveedor</h4>
              </div>
              <div class="modal-body">
                
                <!-- form start -->
                <form class="form-horizontal" method="POST" action="{% url 'provider-create' %}" id="form-provider-create">
                  {% csrf_token %}
                  
                  <div class="box-body form-horizontal">

                    <div class="panel panel-default">
                    <div class="panel-heading">

                     <div class="form-group">
                        
                        <div class="col-sm-7">
                          <label for="inputnombre">Nombre</label>
                          <input type="text" name="name" class="form-control" id="inputnombre" placeholder="Nombre del proveedor....." required="true">
                        </div>
                        
                        <div class="col-sm-5">
                        
                        <label for="selecttipodoc">Razón Social</label>
                        <select id="selecttipodoc" name="type_document" class="form-control select2" style="width: 100%;" required="true">
                                                        
                            <option>Cédula de ciudadanía</option>
                            <option>Nit</option>
                            <option>Tarjeta de extranjería</option>
                            <option>Cédula de extranjería</option>
                            <option>Pasaporte</option>
                                                                                                            
                        </select>
                        
                        </div>

                    </div>

                    <div class="form-group">
                        
                        <div class="col-sm-4">
                          <label for="inputnumerodoc">Número Documento</label>
                          <input type="text" name="number_document" class="form-control" id="inputnumerodoc" placeholder="Numero de documento....." required="true">
                        </div>
                        
                                                
                    </div>

                  </div> <!-- Cierre del headign del panel-->
                    
                  <div class="panel-body">

                    <div class="form-group">
                        
                                               
                        <div class="col-sm-8">
                          <label id="inputemail">Email</label>
                         <input type="email" name="email" class="form-control" id="inputemail" placeholder="Email....." required="true">
                        </div>
                        
                    </div>

                  </div> <!-- Cierre del Body-->
                  </div> <!-- Cierre del panel-->

                   
                  
              </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Añadir</button>
              </div>
              </form>
              <!-- /.form finish -->
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
